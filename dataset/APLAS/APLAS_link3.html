ize=\"3\">•  Title (15 words max.)<\/font><\/div><div><font size=\"3\">•  Complete abstract (250 words max.)<\/font><\/div><div><font size=\"3\">•  Author Biodata (50 words max.)<\/font><\/div><div><font size=\"3\">•  Affiliation<\/font><\/div><div><font size=\"3\">•  Presentation submission strand&nbsp; <\/font><\/div><div><b><font size=\"3\">&nbsp;<\/font><\/b><\/div><div><b><font size=\"3\">I. TYPE OF\nPRESENTATIONS<\/font><\/b><\/div><div><font size=\"3\"><b>Research&nbsp;<\/b><b>Papers\n<\/b><\/font><\/div><div><font size=\"3\">Research papers are 15 minutes followed by 5 minutes of discussion. This format is best suited to developed empirical research or theoretical work. Empirical papers should include the research objectives, methods, results, conclusions, and implications. Theoretical or conceptual papers should discuss an approach, a framework or a critical issue, and provide new insights. The proposal must not exceed 250 words.<\/font><\/div><div><font size=\"3\"><b><br><\/b><\/font><\/div><div><font size=\"3\"><b>Works-in-Progress<\/b><\/font><\/div><div><span style=\"color: inherit;\"><font size=\"3\">Work-in-Progress sessions are 15 minutes followed by 5 minutes of discussion. A Work-in-Progress session is an opportunity for the presenter(s) to&nbsp;seek feedback on research projects or practices&nbsp;which are in development. The presentation should include a brief overview of the project, their progress so far, issues arising and plans. The abstract must not exceed 250 words.<\/font><\/span><\/div><div><b><font size=\"3\">&nbsp;<\/font><\/b><\/div><div><b style=\"font-size: medium; color: inherit;\">Abstract submission\ndeadline:&nbsp;<\/b><b style=\"\"><font size=\"4\" style=\"\" color=\"#e92525\">June 30th,\n2023<\/font><\/b><\/div><div><b style=\"font-size: medium;\">Notification of\nabstract acceptance: <\/b><b style=\"\"><font color=\"#e92525\"><font size=\"4\">By<\/font><font size=\"3\">&nbsp;<\/font><\/font><\/b><b style=\"\"><font color=\"#e92525\" style=\"\" size=\"4\">July 10th, 2023<\/font><font size=\"3\"><\/font><\/b><\/div><div><b><font size=\"3\"><br><\/font><\/b><\/div><div><b><font size=\"3\">II. FULL PAPER\nPUBLICATION (optional)<\/font><\/b><\/div><div><font size=\"3\">Full papers submission for peer review and publication in the APCAL HANU Conference Proceedings with ISBN. <\/font><\/div><div><b><font size=\"3\">Deadline for\nsubmission of full text: <\/font><font size=\"4\" color=\"#e92525\">September 30th, 2023<\/font><font size=\"3\"><\/font><\/b><\/div><font size=\"3\">\n\nFull paper submission for peer review and\npublication in the special issue of&nbsp;the Journal of Foreign Language Sciences, Hanoi University (ISSN: 1859 – 2503)<br><\/font><\/div><\/div><div style=\"text-align: justify;\"><b style=\"\"><font size=\"3\">Deadline for submission of the full text: <\/font><font size=\"4\" color=\"#e92525\">October 30th, 2023<\/font><\/b><\/div>","ú":null,"ã":null,"ả":"","ụ":"[\"11690\",\"11681\"]","à":null,"ó":null,"ỏ":"[]","è":"[]","ị":null,"ế":null,"ứ":null,"v":null,"ở":"60944","ệ":null,"ờ":"1680238889","ấ":"1680238889","ậ":"1694924579","x":"122","_cậpNhật":1716407674,"dữLiệu":{"tậpTin":[]}},"1427613":{"558579":"{\"ậ\":[320460]}","558580":"","558581":"","558582":"l50_t50_tt","558583":"1","558659":"tac","558711":"","559906":"apcal","1218720":"w50","1602842":"{\"à\":[\"60944\"]}","2786632":"banner","i":"1427613","sởHữu":"60944","khởiTạo":"1680266675","_cậpNhật":1716407674},"1466389":{"558579":"{\"ậ\":[\"346709\"]}","558580":"","558581":"https:\/\/apcal.hanu.edu.vn\/","558582":"l50_t50_tt","558583":"1","558659":"tac","558711":"","559906":"apcal","1218720":"w50","1602842":"{\"à\":[\"60944\"]}","2786632":"banner","5272264":"","5479240":"","5479529":"","5479530":"","i":"1466389","sởHữu":"60944","khởiTạo":"1689304463","_cậpNhật":1716407674}},"idXửLý":["80f67c15d03f78d5f8d82396c9affda5","8178b8ab604823be5e779f46d16143b7","d2bf2b619b5b6a6dca5b0fbbc0ea2520","8c5fb530a70eebdb8c4c37b76210f8d5"],"p e conference invites researchers, practitioners, and PhD students to bring the present functionalities, introspections, current trends, and anticipate future vision of applied linguistics in the Asia-Pacific region.<\/div><\/div>","ú":null,"ã":null,"ả":"325037","ụ":"[\"11696\",\"11702\"]","à":null,"ó":null,"ỏ":"[]","è":"[]","ị":null,"ế":null,"ứ":null,"v":null,"ở":"60944","ệ":null,"ờ":"1680238793","ấ":"1680238793","ậ":"1681177112","x":"124","_cậpNhật":1716407674,"dữLiệu":{"tậpTin":[]}},"119731":{"i":"119731","g":"0","p":"1","h":"0","k":"0","c":"0","ạ":"25","ê":"Instructions","r":null,"ô":"","ộ":"<div><div style=\"text-align: justify;\"><div><font size=\"3\">It is our pleasure to announce the Call for Papers for APCAL HANU Conference 2023. This year's conference theme is <i>Applied Linguistics – Transformation Trends in\nthe Asia-Pacific Region<\/i>. <\/font><\/div><div><font size=\"3\">Submissions are welcome from researchers (including emerging researchers) and practitioners. The formats are detailed below.<\/font><\/div><div><font size=\"3\">Each submission should include:<\/font><\/div><div><font size=\"3\">•  Title (15 words max.)<\/font><\/div><div><font size=\"3\">•  Complete abstract (250 words max.)<\/font><\/div><div><font size=\"3\">•  Author Biodata (50 words max.)<\/font><\/div><div><font size=\"3\">•  Affiliation<\/font><\/div><div><font size=\"3\">•  Presentation submission strand&nbsp; <\/font><\/div><div><b><font size=\"3\">&nbsp;<\/font><\/b><\/div><div><b><font size=\"3\">I. TYPE OF\nPRESENTATIONS<\/font><\/b><\/div><div><font size=\"3\"><b>Research&nbsp;<\/b><b>Papers\n<\/b><\/font><\/div><div><font size=\"3\">Research papers are 15 minutes followed by 5 minutes of discussion. This format is best suited to developed empirical research or theoretical work. Empirical papers should include the research objectives, methods, results, conclusions, and implications. Theoretical or conceptual papers should discuss an approach, a framework or a critical issue, and provide new insights. The proposal must not exceed 250 words.<\/font><\/div><div><font size=\"3\"><b><br><\/b><\/font><\/div><div><font size=\"3\"><b>Works-in-Progress<\/b><\/font><\/div><div><span style=\"color: inherit;\"><font size=\"3\">Work-in-Progress sessions are 15 minutes followed by 5 minutes of discussion. A Work-in-Progress session is an opportunity for the presenter(s) to&nbsp;seek feedback on research projects or practices&nbsp;which are in development. The presentation should include a brief overview of the project, their progress so far, issues arising and plans. The abstract must not exceed 250 words.<\/font><\/span><\/div><div><b><font size=\"3\">&nbsp;<\/font><\/b><\/div><div><b style=\"font-size: medium; color: inherit;\">Abstract submission\ndeadline:&nbsp;<\/b><b style=\"\"><font size=\"4\" style=\"\" color=\"#e92525\">June 30th,\n2023<\/font><\/b><\/div><div><b style=\"font-size: medium;\">Notification of\nabstract acceptance: <\/b><b style=\"\"><font color=\"#e92525\"><font size=\"4\">By<\/font><font size=\"3\">&nbsp;<\/font><\/font><\/b><b style=\"\"><font color=\"#e92525\" style=\"\" size=\"4\">July 10th, 2023<\/font><font size=\"3\"><\/font><\/b><\/div><div><b><font size=\"3\"><br><\/font><\/b><\/div><div><b><font size=\"3\">II. FULL PAPER\nPUBLICATION (optional)<\/font><\/b><\/div><div><font size=\"3\">Full papers submission for peer review and publication in the APCAL HANU Conference Proceedings with ISBN. <\/font><\/div><div><b><font size=\"3\">Deadline for\nsubmission of full text: <\/font><font size=\"4\" color=\"#e92525\">September 30th, 2023<\/font><font size=\"3\"><\/font><\/b><\/div><font size=\"3\">\n\nFull paper submission for peer review and\npublication in the special issue of&nbsp;the Journal of Foreign Language Sciences, Hanoi University (ISSN: 1859 – 2503)<br><\/font><\/div><\/div><div style=\"text-align: justify;\"><b style=\"\"><font size=\"3\">Deadline for submission of the full text: <\/font><font size=\"4\" col 										// var endDate = new Date("11/28/2023 00:00:00").getTime();
										function countdown(){
											var endDate = new Date("11/28/2023")/1000; // 11/23/2023 = tháng/ngày/năm
											// check = 
											chờ(function(){
												var n = now().u; // new Date(): lấy ra thời gian hiện tại, new Date(a): khi new Date() mà truyền vào trong Date() tham số a thì sẽ lấy ra ngày/giờ với giá trị = a
													distance = endDate - n > 0 ? endDate - n : 0; 
													day = Mf(distance / (24*60*60*1000));
													hour = Mf((distance % (24*60*60*1000)) / (60* 60*1000));
													minute = Mf((distance % (60* 60*1000)) / (60*1000));
													seconds = Mf((distance % (60*1000)) / 1000);
												// cl("khoảng cách", endDate, n, distance);
												thân.find(".ngày").text(zeroPad(day||0, 2));
												thân.find(".giờ").text(zeroPad(hour||0, 2));
												thân.find(".phút").text(zeroPad(minute||0, 2));
												thân.find(".giây").text(zeroPad(seconds||0, 2));
												if(distance <= 1000){
													chờ("hủy", "countdown");
													return false;
												}
												// if(distance <= 1000){
												// 	clearInterval(check);
												// }
											}, 1000, "countdown", true, true);
										};
										// countdown();
										function chạySố(){
											var chờHiện = function(){
												var ờ = $(".chờHiện");
												if (ờ.length) {
													ờ.filter(function(){ // Tìm tất cả các element thỏa mãn vị trí cuộn xác định -> Gọi sự kiện hiện thị và đếm số
														var x = $(this),
															w = $(window),
															á = x.offset().top, // Vị trí của thẻ cần hiện
															à = w.scrollTop(), // vị trí cuộn
															ả = w.height(), // Chiều cao window
															ã = x.outerHeight() || x.parent().outerHeight(); // Chiều cao thẻ cần hiện
														ã = ã*(ã>ả/2 ? .5 : 1.5);
														return á-à<ả*.7 || á+ã<à+ả; // Điều kiện return các element thỏa mãn vị trí bắt đầu thực hiện hiển thị và đếm
													}).sửaLớp("-chờHiện").chờGọi("chờHiện",345,function(){
														$(this).off("chờHiện");
													});
												} else {
													$(window).off("scroll",chờHiện);
												}
											};
											$(window).off("scroll",chờHiện).on("scroll",chờHiện); // Tách sự kiện để off khi cần
										}
